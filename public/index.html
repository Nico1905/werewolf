<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>

    <div class="modal fade" id="join_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Enter your Username</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="username-input">Username:</label>
                            <input type="text" class="form-control" id="username-input" maxlength="8">
                        </div>
                        <button type="button" id="join_button" class="btn btn-success">Join</button>
                    </form>
                    <div class="join-error blank">This Username is invalid</div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8" id="card-container"></div>

    <div class="chat-window">
        <div class="title-bar">
            <div class="window-controls"></div>
            <span>chat window</span>
        </div>
        <div class="app-content">
            <div class="messages-container">
                <div class="messages-wrapper" id="mw">
                    <ul id="messages"></ul>
                </div>
            </div>
            <div class="user-input-wrapper">
                <form action="">
                    <input id="m" class="message-input" placeholder="Your message ..." autocomplete="off" />
                    <button id="send_button" class="message-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <div id="snackbar"></div>

    <input type="checkbox" id="join_room">Join Special Room</input>
</body>
</html>
